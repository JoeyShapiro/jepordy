<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    body {
        background: linear-gradient(to right, #33ccff 0%, #ff99cc 100%);
    }

    .acrylic {
        background: rgba(255, 255, 255, 0.3);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
    }

    .active {
        background: rgba(255, 255, 255, 0.5);
    }
</style>

<script>
    const amounts = [ 200, 400, 600, 800, 1000 ];
    let cats = [ 'cat1', 'cat2', 'cat3', 'cat4', 'cat5' ];

    // add 5 cols to the table
    document.addEventListener('DOMContentLoaded', function () {
        var table = document.getElementById('table');
        cats.forEach(function (cat) {
            var col = document.createElement('div');
            col.classList.add('col', 'p-3', 'align-self-stretch');
            table.appendChild(col);
            
            let colTitle = document.createElement('h2');
            colTitle.textContent = cat;
            col.appendChild(colTitle);


            amounts.forEach(function (amount) {
                var card = document.createElement('div');
                card.classList.add('card', 'acrylic', 'shadow', 'mb-3');
                card.style.height = '20%';
                col.appendChild(card);

                var cardBody = document.createElement('div');
                cardBody.classList.add('card-body');
                card.appendChild(cardBody);

                var cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.textContent = amount;
                cardBody.appendChild(cardTitle);
            });
        });
    });

    // when a card is clicked, add the active class
    document.addEventListener('DOMContentLoaded', function () {
        var cards = document.querySelectorAll('.card');
        cards.forEach(function (card) {
            card.addEventListener('click', function () {
                cards.forEach(function (c) {
                    c.classList.remove('active');
                });

                card.classList.add('active');
                const category = document.getElementById('category');
                const question = document.getElementById('question');

                category.textContent = `${card.parentElement.firstChild.textContent} for ${card.firstChild.textContent}`;
                question.textContent = "question";
            });
        });
    });
</script>

<body class="" style="height: 100vh;">
    <h1 class="d-flex justify-content-center">{{ jepordy name }}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <div class="d-flex">
        <div id="table" class="row row-md-5 d-flex align-self-stretch" style="width: 50rem;">

        </div>
        <div class="card acrylic shadow p-3 m-3" style="width: 50rem;">
            <div class="card-body">
                <h2 id="category" class="card-title"></h2>
                <h5 id="question" class="card-text"></h5>
            </div>
        </div>
    </div>

</body>

</html>
